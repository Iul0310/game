</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

    </header>
        <div class="container" style="text-align: center">
            <div class="row">
                <div class="col"></div>
                <div class="col-10">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col" colspan="4">
                                    <div class="d-flex flex-row">
                                        <div class="w-50">
                                            <label for="total">本週刷豆量</label>
                                        </div>
                                        <select id="total" class="form-control" style="border-color: red" onchange="getReturnTotal()">
                                            <option value="100000" selected>100,000</option>
                                            <option value="500000">500,000</option>
                                            <option value="1000000">1,000,000</option>
                                            <option value="3000000">3,000,000</option>
                                            <option value="5000000">5,000,000</option>
                                        </select>
                                    </div>
                                </th>
                                <th scope="col" colspan="4">
                                    <div class="d-flex flex-row">
                                        <div class="w-50">
                                            <label for="total">房間總返豆數</label>
                                        </div>
                                        <input id="returnTotal" class="form-control" placeholder="本週刷豆量" aria-label="本週刷豆量" min="0" value="15,000" readonly>
                                    </div>
                                </th>
                            </tr>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col" width="20%">刷豆量</th>
                                <th scope="col">返豆比例</th>
                                <th scope="col">暫定須返</th>
                                <th scope="col" width="20%">調整豆數</th>
                                <th scope="col">確定須返</th>
                                <th scope="col">ID / Name</th>
                                <th scope="col"></th>
                            </tr>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">
                                    <input id="cost_0" class="form-control" type="number" placeholder="刷豆量小計" aria-label="刷豆量小計" min="0" value="0" readonly>
                                </th>
                                <th scope="col">
                                    <input id="rate_0" class="form-control" type="number" step="0.001" placeholder="返豆比例小計" aria-label="返豆比例小計" min="0" value="0" readonly>
                                </th>
                                <th scope="col">
                                    <input id="returnBeans_0" class="form-control" type="number" placeholder="暫定須返小計" aria-label="暫定須返小計" min="0" value="0" readonly>
                                </th>
                                <th scope="col"></th>
                                <th scope="col">
                                    <input id="resultBeans_0" class="form-control" type="number" placeholder="確定須返小計" aria-label="確定須返小計" min="0" value="0" readonly>
                                </th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="listTable"></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="9" style="text-align: center;">
                                    <button type="button" onclick="addColumn()">+</button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="col"></div>
            </div>
            <div>
                <p id="demo"></p>
            </div>


        <!-- <footer>

    </div>
